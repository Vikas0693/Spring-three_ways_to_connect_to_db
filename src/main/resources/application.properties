spring.datasource.url=jdbc:mysql://localhost:3306/employee_directory?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
spring.jpa.show-sql=true
#always set ddl-auto to none if want to initialize(mysql) from schema.sql and data.sql
spring.jpa.hibernate.ddl-auto=none
#when using external DB like mysql,postgre or oracle then use below to initialize sql data from schema.sql & data.sql
spring.datasource.initialization-mode=always
